name: textwise
description: "AI-powered SMS classification app that wisely organizes your messages with intelligent categorization."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  
  # SMS reading and handling (Android)
  telephony: ^0.2.0
  
  # Local database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Local notifications
  flutter_local_notifications: ^16.3.0
  
  # UI components
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # Machine Learning - On-device AI
  tflite_flutter: ^0.11.0
  
  # HTTP requests for future API integration
  http: ^1.1.2
  
  # Date/time utilities
  timeago: ^3.6.0
  
  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/ml_models/
    - assets/icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
